	<body>
	<!--Leasson one-->
		<p id="sayHello"></p>
	
		<script>
		var yourName = prompt("What is your Name?");
	
		if(yourName != null){
			document.getElementById('sayHello').innerHTML = "Hello " + yourName;
		}else{
			alert("please enter a name next time");
		}
		
		<!--Variables-->
		var varName = "Dre"
		var varInt = 10

		var newVar = varName + varInt	
		alert(newVar);

		<!--Math Functions--> <br/><br/>
		document.write("5 + 4 = ", 5 + 4, "<br/>");
		document.write("5 + 4 = " + 5 + 4, "<br />");

		document.write("Max num", Number.MAX_VALUE, "<br />");
		document.write("Min num", Number.MIN_VALUE, "<br />");

		<!--to.Fixed(digitsWanted) sets fload/doable to only n digits-->
		var balance = 1563.87
		document.write("Float precesion", (balance / 12).toFixed(2), "<br />");

		var randNum = 5;
		document.write("++Random = ", ++randNum, "<br />");

		document.write("Math function absoulout value", Math.abs(-10), " <br />");
		document.write("Math function rounds number to nearest int", Math.round(7.384), " <br />");
		document.write("Math function rounds number to nearest int", Math.round(7.798), " <br />");

		document.write("Index for \"that\": ", randStr.indexOf("that"), "<br />");
